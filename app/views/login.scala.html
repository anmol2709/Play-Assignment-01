@()(implicit flash: Flash)
<html lang="en">
<head>
    @files()
</head>

<body>


<div class="container" style="background-color:	#B0B0B0 ">
    <center><h2 class="text-danger">@flash.get("error").getOrElse("")</h2></center>
    <div class="row">
        <div class=" col-md-4 col-md-offset-4">
            <h1 class="text-center login-title text-info">LOGIN PAGE</h1><br><br>
            <div class="account-wall">

                <form class="form-signin " method="post" action ="@routes.HomeController.loginSubmit()">
                    <input type="text" class="form-control" placeholder="Enter UserName"  name="userName"required autofocus><br>
                    <input type="password" class="form-control" placeholder="Password" name="password" required><br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                </form>
            </div><div class="text-center">
<br>            <a href="/signUp" class=" new-account">Create an account(SignUp) </a>
 <br><br>       </div>
        </div>
    </div>
</div>




</body>
</html>
