<div class="container">
    <div class="row"><h1 class="text-info text-center"> Please Sign Up To Continue </h1></div>
    <form method="post" action="@routes.HomeController.submit()">
        <br>

        <div class="row ">
            <label > FirstName:* </label>
            <input type="text" name="firstName" required>
        </div>

        <br>

        <div class=" row ">
            <label > MiddleName:*</label>
            <input  type="text" name="middleName">

        </div>

        <br>

        <div class=" row ">
            <label > LastName:*</label>
            <input type="text" name="lastName" required>
        </div>

        <br>

        <div class=" row ">
            <label >UserName:*</label>
            <input type="text" name="userName" required>
        </div>

        <br>

        <div class=" row ">
            <label > Enter Password : </label>
            <input type="text" name="password" required>
        </div>

        <br>

        <div class=" row ">
            <label > Re-enter Password : </label>
            <input type="text" name="verifyPassword"required>
        </div>

        <br>

        <div class=" row ">
            <label > Enter Mobile Number : </label>
            <input  type="text" name="mobileNumber" required>

        </div>

        <br>

        <div class=" row ">
            <label> Gender : </label>
            <select name ="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <br>

        <div class="row" >
            <label > Enter Age : </label>
            <input  type="text" name="age" required>

        </div>

        <br>

        <div class="row"><label>Hobbies :</label>
            <input type="checkbox" name="hobbies" value=" Cricket "> Cricket
            <input type="checkbox" name="hobbies" value=" Football "> Football
            <input type="checkbox" name="hobbies" value=" Travelling "> Travelling
        </div>
        <br>
        <div class=" row text-center">
            <input type="submit" class = "btn-success " value="SignUp">
        </div>
    </form>
</div>
