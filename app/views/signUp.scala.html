@()(implicit flash: Flash)
<!DOCTYPE html>
<html lang="en">
<head>

    @files()

</head>
<body>



<div class="container-fluid" style=" background-color:	#B0B0B0 ">
    <center><h2 class="text-danger">@flash.get("error").getOrElse("")</h2></center>
    <div style="margin-left:4% ;"><div class="row"><h1 class="text-info text-center"> Please Sign Up To Continue </h1></div>
    <form method="post" action="@routes.HomeController.submit()">
        <br>

        <div class="row ">
        <label > FirstName:* </label>
        <input type="text" name="firstName" required>
        </div>

        <br>

        <div class=" row ">
            <label > MiddleName:</label>
            <input  type="text" name="middleName">

        </div>

        <br>

        <div class=" row ">
            <label > LastName:*</label>
            <input type="text" name="lastName" required>
        </div>

        <br>

        <div class=" row ">
            <label >UserName:*</label>
            <input type="text" name="userName" required>
        </div>

        <br>

        <div class=" row ">
            <label > Password:*</label>
            <input type="text" name="password" required>
        </div>

        <br>

        <div class=" row ">
            <label > Re-Enter Password:*</label>
            <input type="text" name="verifyPassword"required>
        </div>

        <br>

        <div class=" row ">
            <label >Mobile Number:*</label>
            <input  type="text" name="mobileNumber" required>

        </div>

        <br>

        <div class=" row ">
           <label> Gender:*</label>
        <select name ="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        </div>

        <br>

        <div class="row" >
            <label > Age(18-54):*</label>
            <input  type="text" name="age" required>

        </div>

        <br>

        <div class="row"><label>Hobbies : </label>
        <input type="checkbox" name="hobbies" value=" Cricket "> Cricket
        <input type="checkbox" name="hobbies" value=" Football "> Football
        <input type="checkbox" name="hobbies" value=" Travelling "> Travelling
        </div>
        <input type="hidden" name="userRole"
               @if(play.Play.application().configuration().getString("user.role")=="admin"){
               value=true
        }
        else{
        value=false
        }>
<br>

        <input type="hidden" name="isEnabled" value="true">
            <div class=" row text-center">
            <input type="submit" class = "btn-success " value="SignUp">
        </div>

    </form>



    </div>
    </div>
</body>
</html>
